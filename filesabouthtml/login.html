<body style="background-image: url(https://i.ytimg.com/vi/-MKapbz0GIo/maxresdefault.jpg);
background-size: cover; overflow: hidden">

 <br> <br> <br> <br> <br> <br>
<table  cellspacing="0" cellpading="0" style="width: 400px; height: 400px; background-color:darkblue; opacity: 0.8; " align="center" >
    <tr>
        <td>
            <h1 style="font-family:  sans-serif; color: white; text-transform: capitalize;" align="center">Login</h1>
            <br><br>



           <form align="center">
           
          

            <input type="text" name="Email"  autocomplete="email" required="" id="Email" placeholder="Email" style="width: 301px; height: 30px; background-color:rgb(252, 160, 1); font-family: sans-serif;text-transform: capitalize; border: none; " >
            <br><br>

           
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="insert password" style="width: 300px; height: 30px; background-color:rgb(252, 160, 1); font-family: sans-serif;text-transform: capitalize;border: none;" >
            
            <i class="far fa-eye" id="togglePassword" style="margin-left: -25px; cursor: pointer; color:black; border: none; "></i>
            <br><br> <br><br><br>
            <button type="submit" class="btn btn-primary" style="background-color: darkblue; color:white; border:none; width: 250px; height: 35px; font-size: large; text-shadow: black,100px; bottom: 50px;;">Login</button>

          
        </form>
        </td>
    </tr>
