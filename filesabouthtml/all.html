<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body style="background-image: url(https://i.ytimg.com/vi/-MKapbz0GIo/maxresdefault.jpg);
background-size: cover; overflow: hidden">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<table  cellspacing="0" cellpading="0"
 style="width: 400px; height: 600px; background-color:darkblue; opacity: 0.8; border-radius: 30px; " align="center" >
    <tr>
        <td>
            <h1 style="font-family:  sans-serif; color: white; text-transform: capitalize;" align="center">form Login</h1>
            <br><br>



           <form align="center">
           
          <!-- login.html -->
          
          <input type="text" name=""  autocomplete="email" required="" id="Email" placeholder="Email" 
          style="width: 301px; height: 30px; background-color:rgb(252, 160, 1); font-family: sans-serif;text-transform: capitalize; border: none;  border-radius: 15px " >
          <br><br>

         
          <input type="password" name="" autocomplete="current-password" required="" id="id_password" placeholder="insert password" 
          style="width: 300px; height: 30px; background-color:rgb(252, 160, 1); font-family: sans-serif;text-transform: capitalize;border: none;  border-radius: 15px" >
          
          <i class="far fa-eye" id="togglePassword" style="margin-left: -25px; cursor: pointer; color:black; border: none;  "></i>
          <br><br> 


          <!-- first.html -->

          
          <input type="text" name="FirstNam"  autocomplete="name" required="" id="firstName" placeholder="firstName"
          style="width: 301px; height: 30px; background-color:rgb(252, 160, 1); font-family: sans-serif;text-transform: capitalize; border: none;  border-radius: 15px " >
         <br><br>
         <input type="text" name="secondname"  autocomplete="name" required="" id="secondname" placeholder="Secondname" 
         style="width: 301px; height: 30px; background-color:rgb(252, 160, 1); font-family: sans-serif;text-transform: capitalize; border: none;  border-radius: 15px" >
         <br><br>

        
         <input type="text" name="LastName" autocomplete="name" required="" id="LastName" placeholder="LastName" 
         style="width: 300px; height: 30px; background-color:rgb(252, 160, 1); font-family: sans-serif;text-transform: capitalize;border: none;  border-radius: 15px" >
         

         <!-- gender.html -->
         <br> <br>
         <label for="Gender" style="font-family: sans-serif; color: white; font-size: larger;"> Gender</label>
         <br> <br>

          <!-- male -->
          <input type="radio" name="gender" id="" required=""> 
          <span  style="font-family: sans-serif; color: orange; font-size:large;"> <b>Male</b> </span>  &nbsp;  &nbsp;
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <!-- female -->
          <input type="radio" name="gender" id=""  required=""> 
          <span  style="font-family: sans-serif; color: orange; font-size: large;"> <b>Female</b> </span> 
           <br>

           <!-- brithday -->
           
           <label for="brithday" style="font-family: sans-serif; color: white; font-size: larger;">Brithday</label>
           <br> <br>

           <input type="datetime"  name="" id="" placeholder="Year" required=""
            style="width: 90px; height: 25px;background-color:rgb(252, 160, 1); font-family: sans-serif;text-transform: capitalize; border: none; text-align: center;  border-radius: 15px " >
           &nbsp;&nbsp;&nbsp;&nbsp;
           <select name="months" id="" aria-placeholder="months" required=""
            style="width: 90px; height: 25px; background-color:rgb(252, 160, 1); font-family: sans-serif;text-transform: capitalize; border: none; text-align: center; border-radius: 15px ">
               <option value="months" aria-required="">months</option>
               
               <option value="march">march</option>
               <option value="jun">jun</option>
               <option value="july">july</option>
           </select>
           &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="datetime"  name="Day" id="" required="" placeholder="Day" 
           style="width: 90px; height: 25px;background-color:rgb(252, 160, 1); font-family: sans-serif;text-transform: capitalize; border: none;  text-align: center;  border-radius: 15px " >
          <br><br> <br>
          

         
           <button type="submit" class="btn btn-primary" 
           style="background-color: darkblue; color:white; border:none; width: 200px; height: 20px; font-size: larger; text-shadow: black,100px;">submit</button>

           <button type="reset" class="" 
           style="background-color: darkblue; color:white; border:none; width: 3px; height: 40px; font-size: larger; text-shadow: black,100px;">clear</button>

         


           
          
        </form>
        </td>
    </tr>
</table>
    
</body>

<script src="icon.js"></script>
</html>
